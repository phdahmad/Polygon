<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Stock Data Integration</h1>
    <div>
        <label for="ticker">Enter Stock Ticker:</label>
        <input type="text" id="ticker" placeholder="AAPL">
        <button onclick="processCompanies()">Get Stock Data</button>
    </div>
    <pre id="output"></pre>

    <script>
        const POLYGON_API_KEY = "_rMexpT_eCLpzgwwarNCqIrvgDBdKuFc"; // Replace with your API key
        const TELEGRAM_BOT_TOKEN = "6473752797:AAHPSnviVtJE3XJwQB1VFEoFG34uQ3w3yQQ"; // Replace with your Telegram bot token
        const TELEGRAM_CHAT_ID = "-4263455323"; // Replace with your Telegram chat ID

        async function fetchPolygonData(ticker) {
            const startDate = new Date();
            startDate.setMonth(startDate.getMonth() - 1);
            const startDateString = startDate.toISOString().split("T")[0];
            const endDateString = new Date().toISOString().split("T")[0];

            const url = `https://api.polygon.io/v2/aggs/ticker/${ticker}/range/1/hour/${startDateString}/${endDateString}?apiKey=${POLYGON_API_KEY}`;
            try {
                const response = await axios.get(url);
                return response.data.results;
            } catch (error) {
                console.error(`Error fetching data for ${ticker}:`, error);
                return null;
            }
        }

        async function sendMessageToTelegram(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            await axios.post(url, {
                chat_id: TELEGRAM_CHAT_ID,
                text: message
            });
        }

        async function processCompanies() {
            const output = document.getElementById('output');
            output.textContent = 'Processing companies...';
            const companies = ['AAPL', 'ABBV', 'ABNB', 'ADBE', 'AMD', 'AMAT', 'AMZN', 'ARM', 'AVGO', 'BA', 'BABA',
                'BAC', 'BIDU', 'COIN', 'CAT', 'COST', 'CRWD', 'CVNA', 'FDX', 'FSLR', 'GME', 'GOOG',
                'HD', 'HUT', 'IBM', 'KEYS', 'LCID', 'LLY', 'LPA', 'LRCX', 'MDB', 'META', 'MLM',
                'MRNA', 'MRVL', 'MSFT', 'MSI', 'MSTR', 'MU', 'NFLX', 'NOC', 'NVDA', 'ODFL', 'OKTA',
                'PANW', 'PGR', 'PLTR', 'RIOT', 'ROP', 'SMCI', 'SNOW', 'TEAM', 'TSLA', 'ULTA', 'UPST', 'VLO', 'QCOM', 'WDAY'];

            let filteredCompanies = [];

            for (let ticker of companies) {
                const data = await fetchPolygonData(ticker);
                if (data && data.length > 0) {
                    const lastItem = data[data.length - 1];
                    if (lastItem.v > 1000000) { // Example filter: volume > 1M
                        filteredCompanies.push(ticker);
                    }
                }
            }

            output.textContent = `Filtered Companies: ${filteredCompanies.join(', ')}`;
            await sendMessageToTelegram(`Filtered Companies: ${filteredCompanies.join(', ')}`);
        }
    </script>
</body>
</html>
